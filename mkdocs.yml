site_name: Harvard FAS Informatics Group
nav:
  - Home: index.md
  - About: about.md
  - Resources: 
    - Resources: resources.md
    - Python: resources/python.md
  - Research: research.md
  - Software: software.md
  - Contact Us: contact.md
  - Events: events.md
theme: 
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline 
      name: Switch to dark mode
    primary: red
    accent: grey 
  - scheme: slate 
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode    
    primary: salmon
    accent: black