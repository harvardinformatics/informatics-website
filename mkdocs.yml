## Site info

nav:
  - Home: 
    - index.md
  - Workshops: workshops/index.md
  - Research: research/index.md
  - Software: software/index.md
  - Resources: resources/index.md
  - FAQ: faq/index.md
  - Contact Us: contact.md
  - Events: events.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/assets/.icons
theme: 
  name: material
  custom_dir: docs/assets
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
  language: en
  favicon: img/Icon_bw.png
  logo: img/fas-shield-logo.png
  palette:
    scheme: default
    primary: custom
    accent: grey   
    # toggle:
    #   icon: material/toggle-switch-off-outline 
    #   name: Switch to dark mode
    ## For dark mode

  # - scheme: slate 
  #   toggle:
  #     icon: material/toggle-switch
  #     name: Switch to light mode    
  #   primary: salmon
  #   accent: black
  ## Dark mode
plugins:
  - search
  - table-reader
  - mkdocs-jupyter:
      ignore: ['*student.ipynb']
hooks:
  - scripts/about_generator.py 
  - scripts/resources_generator.py 
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: material/email-outline
      link: https://forms.office.com/r/qwXEPbBvFK
